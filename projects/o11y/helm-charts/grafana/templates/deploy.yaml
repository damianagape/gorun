apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    {{- include "grafana.metadataLabels" $ | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "grafana.selectorLabels" $ | nindent 6 }}
  replicas: {{ .Values.httpServer.minReplicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.httpServer.maxUnavailable }}
  template:
    metadata:
      labels:
        {{- include "grafana.metadataLabels" $ | nindent 8 }}
        {{- if .Values.httpServer.extraPodLabels }}
        {{- toYaml .Values.httpServer.extraPodLabels | nindent 8 }}
        {{- end }}
      annotations:
        checksum/configs: "{{ include "grafana.configsChecksum" $ }}"
        {{- if .Values.httpServer.extraPodAnnotations }}
        {{- toYaml .Values.httpServer.extraPodAnnotations | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.serviceAccountName }}
      serviceAccountName: "{{ .Values.serviceAccountName }}"
      {{- end }}
      containers:
        - name: http-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          envFrom:
            - configMapRef:
                name: "{{ .Release.Name }}-config-envs"
            - secretRef:
                name: "{{ .Release.Name }}-config-envs"
          volumeMounts:
            - name: config-files
              mountPath: /run/secrets/grafana
              readOnly: true
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          startupProbe:
            httpGet:
              port: http
              path: /healthy
          readinessProbe:
            httpGet:
              port: http
              path: /ready
          livenessProbe:
            httpGet:
              port: http
              path: /healthy
          resources:
            requests:
              cpu: 1m
              memory: 1Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext: # container security context
            privileged: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            runAsUser: 472
            runAsGroup: 472
      securityContext: # pod security context
        fsGroup: 472
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "grafana.selectorLabels" $ | nindent 20 }}
                topologyKey: kubernetes.io/hostname
      volumes:
        - name: config-files
          projected:
            sources:
              - configMap:
                  name: "{{ .Release.Name }}-config-files"
              - secret:
                  name: "{{ .Release.Name }}-config-files"
