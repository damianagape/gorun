apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-http-server"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/component: http-server
    {{- include "kuard.metadataLabels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: http-server
      {{- include "kuard.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.httpServer.minReplicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.httpServer.maxUnavailable }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: http-server
        {{- include "kuard.metadataLabels" . | nindent 8 }}
        {{- if .Values.httpServer.extraPodLabels }}
        {{- toYaml .Values.httpServer.extraPodLabels | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "configs.annotations" . | nindent 8 }}
        {{- if .Values.httpServer.extraPodAnnotations }}
        {{- toYaml .Values.httpServer.extraPodAnnotations | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.httpServer.serviceAccountName }}
      serviceAccountName: "{{ .Values.httpServer.serviceAccountName }}"
      {{- else }}
      serviceAccountName: "{{ .Release.Name }}-http-server"
      {{- end }}
      containers:
        - name: http-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          envFrom:
            {{- include "configs.envFrom" . | nindent 12 }}
          volumeMounts:
            {{- include "configs.volumeMounts" . | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          startupProbe:
            httpGet:
              port: http
              path: /healthy
          readinessProbe:
            httpGet:
              port: http
              path: /ready
          livenessProbe:
            httpGet:
              port: http
              path: /healthy
          resources:
            requests:
              cpu: "{{ .Values.httpServer.resources.requests.cpu }}"
              memory: "{{ .Values.httpServer.resources.requests.memory }}"
            limits:
              cpu: "{{ .Values.httpServer.resources.limits.cpu }}"
              memory: "{{ .Values.httpServer.resources.limits.memory }}"
          securityContext: # container security context
            privileged: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            readOnlyRootFilesystem: false
            runAsUser: 1000
            runAsGroup: 3000
      securityContext: # pod security context
        fsGroup: 2000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: http-server
                    {{- include "kuard.selectorLabels" . | nindent 20 }}
                topologyKey: kubernetes.io/hostname
      volumes:
        {{- include "configs.volumes" . | nindent 8 }}

---
{{- include "configs.manifests" . | nindent 0 }}
